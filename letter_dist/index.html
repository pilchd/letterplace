<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="styles/index.css">
    <link type="img/png" rel="icon" href="images/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">

    <script type="text/javascript" src="scripts/bundle.js" defer></script>

    <title>letterplace</title>
</head>

<body>
    <div id="main">
        <div id="cont-title">
            <span id="letter">
                <h1>letter</h1>
            </span>
            <span id="place">
                <h1>place</h1>
            </span>
        </div>

        <div id="cont-cred">
            <label for="user_email">email</label>
            <input id="user_email" name="user_email" type="email">

            <label for="user_password">password</label>
            <input id="user_password" name="user_password" type="password">

            <div id="actions">
                <input id="login" value="login" type="button">
                <input id="register" value="register" type="button">
            </div>
        </div>

        <p id="expand">&or;</p>
    </div>
</body>

</html>
